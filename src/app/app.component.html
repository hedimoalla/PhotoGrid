<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a href="/" class="container d-flex justify-content-around">
        <div class="col-sm-4 offset-md-1 py-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none" stroke="currentColor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2"
            viewBox="0 0 24 24" focusable="false">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
            <circle cx="12" cy="13" r="4" /></svg>
          <b>Flickr Photo Grid</b>
        </div>
      </a>
      <a href="https://www.github.com/hedimoalla" class="container d-flex justify-content-around">
        <div class="col-sm-4 offset-md-1 py-4">
          <b>GitHub</b>
        </div>
      </a>
    </nav>
  </header>

  <main role="main">
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Flickr Photo Grid</h1>
        <p class="lead text-muted">This WebApp displays a 3x3 grid of photos retrieved from the Flickr API</p>
        <p>
          <a href="https://www.flickr.com/services/api/flickr.galleries.getPhotos.html" class="btn btn-primary my-2">API
            Documentation</a>
          <a href="https://www.github.com/hedimoalla" class="btn btn-secondary my-2">GitHub Repository</a>
        </p>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4" *ngFor="let photo of details.photos.photo; let i = index;">
            <div class="card mb-4 shadow-sm">
              <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ getPhotoUrl(photo) }}" />
              <div class="card-body">
                <div class="d-flex justify-content-center">
                  <div class="btn-group">
                    <button type="button" (click)="getInfo(photo)"
                      class="btn btn-sm btn-outline-secondary">Info</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button (click)="previousPage()" *ngIf="page>1" class="btn btn-primary">Previous Page</button>
          <button (click)="nextPage()" *ngIf="details.photos.pages > page" class="btn btn-primary">Next Page</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>Flickr Photo Grid</p>
      <p>Created by Hedi Moalla. Visit his <a href="https://github.com/hedimoalla">GitHub</a> or checkout out his
        <a href="https://www.linkedin.com/in/hedimoalla">LinkedIn</a>.</p>
    </div>
  </footer>
</body>
